{% extends 'base.html' %}
{% block content %}
<div>
    {% for pet in pets %}
        <a href="{% url 'adoptions_detail' pet.id %}" class="petname">
            <h3>{{ pet.name|capfirst }}</h3>
        </a>     
        <p>{{ pet.species }}</p>
        <p>Breed:{{ pet.breed }}</p>
        <p class="hidden">{{ pet.description }}</p>
    {% endfor %}
</div>
{% endblock content %}
